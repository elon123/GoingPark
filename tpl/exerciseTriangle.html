<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			div{
				width: 0;
				height: 0;
				/*border: 10px solid orangered;*/
				/*border-right: 10px solid transparent;*/
				border-left: 50px solid red;
				border-right: 0px solid green;
				border-top: 100px solid transparent;
				border-bottom: 0px solid orchid;
			}
			/*利用矩形边框线的宽度和颜色绘制一个三角形*/
			/*知识点：border边框，transparent透明*/
			/*目标图形出来后，就可以对不需要的设置透明，transparent*/
		</style>
	</head>
	<body>
		<div></div>
	</body>
