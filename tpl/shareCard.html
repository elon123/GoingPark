<!DOCTYPE html>
<html style="font-size: 16px;">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/shareCard.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	</head>
	<body>
		<ul id="wrapper">
			<h3>请正确填写以下信息</h3>
			<li><span>持卡人：</span><input type="text" name="text"  placeholder="请输入持卡人姓名" /></li>
			<li><span>联系电话：</span><input type="text" name="text"  placeholder="请优先填写乐园卡绑定的电话" /></li>
			<li><span>选择商家：</span><input type="text" name="text"  placeholder="请选择商家名称" /><button class="btn">选择</button></li>
			<li><span>卡总次数：</span><input type="text" name="text"  placeholder="请输入卡的总次数" /></li>
			<li><span>剩余次数：</span><input type="text" name="text"  placeholder="请输入卡的剩余次数" /></li>
		</ul>
		<ul id="submit">
			<li>
				<input type="file" name="" id=" "  />
				<p>上传您的乐园卡正面照一张</p>
			</li>
			<li>
				<button>取消</button><button>提交</button>
			</li>
		</ul>
		
		
		
		<script type="text/javascript">
			<script type="text/javascript">
				document.documentElement.style.fontSize=innerWidth/27+"px"
				onresize=function(){
					document.documentElement.style.fontSize=innerWidth/27+"px"
				}
			</script>
		</script>
	</body>
</html>
